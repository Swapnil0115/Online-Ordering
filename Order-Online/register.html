<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styleregister.css">
</head>
<div class="jumbotron">
  <h1 class="display-4">Register</h1>
  <hr class="my-4">
<form>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">First name</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Last name</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
    </div>
     <div class="col-md-4 mb-3">
      <label for="validationDefault02">E-mail</label>
      <input type="email" class="form-control" id="validationDefault02" placeholder="E-mail" required>
    </div>

  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Create Password</label>
      <input type="password" class="form-control" id="validationDefault03" placeholder="Create Password" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">Confirm Password</label>
      <input type="password" class="form-control" id="validationDefault04" placeholder="Confirm Password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
</div>
<body>
</body>
</html>
